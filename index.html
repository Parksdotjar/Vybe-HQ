<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VYBE Chat</title>

  <style>
    :root{
      --bg:#0b0c10;
      --panel:#12141b;
      --panel2:#0f1117;
      --line:#232634;
      --text:#e9e9ee;
      --muted:#a7a7b3;
      --purple:#8b5cf6;
      --purple2:#a78bfa;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(139,92,246,.35), transparent 60%),
                  radial-gradient(900px 500px at 90% 0%, rgba(167,139,250,.22), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .wrap{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:16px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .left{
      padding:18px;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }

    .title{
      font-size:18px;
      letter-spacing:.4px;
      margin:0;
    }

    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(139,92,246,.35);
      background: rgba(139,92,246,.12);
      color: var(--purple2);
    }

    .hint{
      color: var(--muted);
      font-size:13px;
      margin: 8px 0 14px;
      line-height:1.35;
    }

    label{
      display:block;
      font-size:12px;
      color: var(--muted);
      margin: 10px 0 6px;
    }

    input, button{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(15,17,23,.75);
      color: var(--text);
      outline:none;
      font-size:14px;
    }

    input:focus{
      border-color: rgba(139,92,246,.55);
      box-shadow: 0 0 0 4px rgba(139,92,246,.16);
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:12px;
    }

    .btn{
      cursor:pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      border: 1px solid rgba(139,92,246,.35);
      background: linear-gradient(180deg, rgba(139,92,246,.22), rgba(139,92,246,.10));
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(139,92,246,.55); }
    .btn:active{ transform: translateY(0px); }

    .btn2{
      cursor:pointer;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
    }

    #status{
      margin-top:12px;
      font-size:12px;
      color: var(--muted);
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.20);
    }

    .right{
      display:flex;
      flex-direction:column;
      min-height: 640px;
    }

    .topbar{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: rgba(0,0,0,.14);
    }

    .topbar .sub{
      font-size:12px;
      color: var(--muted);
    }

    #chat{
      flex:1;
      padding:16px;
      overflow:auto;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      color: var(--text);
    }

    .msg{
      padding:12px 12px;
      border-radius:16px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(15,17,23,.55);
      margin:10px 0;
    }

    .line{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin-bottom:6px;
    }

    .name{
      color: var(--purple2);
      font-weight: 700;
      font-size: 13px;
      letter-spacing:.2px;
    }

    .time{
      color: var(--muted);
      font-size: 11px;
      white-space:nowrap;
    }

    .content{
      color: var(--text);
      font-size: 14px;
      line-height: 1.35;
      word-break: break-word;
    }

    #sendForm{
      display:none;
      padding:14px;
      border-top:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.16);
      gap:10px;
    }

    #message{
      flex:1;
      width:auto;
    }

    .sendbtn{
      width:110px;
      border:1px solid rgba(139,92,246,.45);
      background: linear-gradient(180deg, rgba(139,92,246,.35), rgba(139,92,246,.12));
      cursor:pointer;
    }

    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
      .right{ min-height: 560px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- LEFT / AUTH -->
    <div class="card left">
      <div class="brand">
        <h1 class="title">VYBE Chat</h1>
        <div class="badge">internal</div>
      </div>

      <div class="hint">
        Log in or create an account to join the live chat.
        <br/>Purple status = realtime connection state.
      </div>

      <label for="email">Email</label>
      <input id="email" placeholder="you@vybe…" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••••••" />

      <div class="row">
        <button id="login" class="btn">Log in</button>
        <button id="signup" class="btn2">Sign up</button>
      </div>

      <button id="logout" class="btn2" style="display:none; margin-top:10px;">Log out</button>

      <div id="status">Not logged in</div>
    </div>

    <!-- RIGHT / CHAT -->
    <div class="card right">
      <div class="topbar">
        <div>
          <div style="font-weight:700;">Live feed</div>
          <div class="sub">Keep it simple — updates, tasks, quick notes.</div>
        </div>
        <div class="sub">black/gray + purple</div>
      </div>

      <div id="chat"></div>

      <form id="sendForm">
        <input id="message" placeholder="Type a message…" autocomplete="off" />
        <button class="sendbtn" type="submit">Send</button>
      </form>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
