<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VYBE Chat</title>

  <style>
    :root{
      --bg:#0b0c10;
      --panel:#12141b;
      --panel2:#0f1117;
      --line:#232634;
      --text:#e9e9ee;
      --muted:#a7a7b3;
      --purple:#8b5cf6;
      --purple2:#a78bfa;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(139,92,246,.35), transparent 60%),
                  radial-gradient(900px 500px at 90% 0%, rgba(167,139,250,.22), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .app{
      width:min(1100px, 100%);
      display:grid;
      grid-template-columns: 260px 1fr;
      gap:16px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .sidebar{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height: 640px;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
      gap:10px;
    }

    .title{
      font-size:18px;
      letter-spacing:.4px;
      margin:0;
    }

    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(139,92,246,.35);
      background: rgba(139,92,246,.12);
      color: var(--purple2);
    }

    .hint{
      color: var(--muted);
      font-size:13px;
      margin: 8px 0 14px;
      line-height:1.35;
    }

    label{
      display:block;
      font-size:12px;
      color: var(--muted);
      margin: 10px 0 6px;
    }

    input, button{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(15,17,23,.75);
      color: var(--text);
      outline:none;
      font-size:14px;
    }

    input:focus{
      border-color: rgba(139,92,246,.55);
      box-shadow: 0 0 0 4px rgba(139,92,246,.16);
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:12px;
    }

    .btn{
      cursor:pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      border: 1px solid rgba(139,92,246,.35);
      background: linear-gradient(180deg, rgba(139,92,246,.22), rgba(139,92,246,.10));
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(139,92,246,.55); }
    .btn:active{ transform: translateY(0px); }

    .btn2{
      cursor:pointer;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
    }

    #status{
      margin-top:auto;
      font-size:12px;
      color: var(--muted);
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.20);
    }

    .right{
      display:flex;
      flex-direction:column;
      height: 640px;
    }

    .topbar{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: rgba(0,0,0,.14);
    }

    .topbar .sub{
      font-size:12px;
      color: var(--muted);
    }

    .chat-wrap{
      position:relative;
      flex:1;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
    }

    #chat{
      height:100%;
      padding:16px;
      overflow:auto;
      color: var(--text);
    }

    .chat-wrap::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:26px;
      background: linear-gradient(180deg, rgba(11,12,16,.95), rgba(11,12,16,0));
      pointer-events:none;
      z-index:2;
    }

    .msg{
      padding:12px 12px;
      border-radius:16px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(15,17,23,.55);
      margin:10px 0;
    }

    .line{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin-bottom:6px;
    }

    .name{
      color: var(--purple2);
      font-weight: 700;
      font-size: 13px;
      letter-spacing:.2px;
    }

    .time{
      color: var(--muted);
      font-size: 11px;
      white-space:nowrap;
    }

    .content{
      color: var(--text);
      font-size: 14px;
      line-height: 1.35;
      word-break: break-word;
    }

    #sendForm{
      display:none;
      padding:14px;
      border-top:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.16);
      gap:10px;
    }

    #message{
      flex:1;
      width:auto;
    }

    .sendbtn{
      width:110px;
      border:1px solid rgba(139,92,246,.45);
      background: linear-gradient(180deg, rgba(139,92,246,.35), rgba(139,92,246,.12));
      cursor:pointer;
    }

    .channels{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-top:6px;
      max-height: 360px;
      overflow:auto;
      padding-right:4px;
    }

    .channel-btn{
      text-align:left;
      border-radius:12px;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(15,17,23,.55);
      color: var(--text);
      cursor:pointer;
    }

    .channel-btn.active{
      border-color: rgba(139,92,246,.55);
      box-shadow: 0 0 0 2px rgba(139,92,246,.18);
    }

    .channel-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }

    .channel-form{
      display:flex;
      gap:8px;
      margin-top:8px;
    }

    .channel-form input{
      flex:1;
      color: var(--text);
      background: rgba(15,17,23,.9);
    }

    .auth-modal{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(5,6,10,.75);
      backdrop-filter: blur(6px);
      opacity:1;
      visibility:visible;
      transition: opacity .35s ease, visibility .35s ease;
      padding:24px 16px;
    }

    .auth-modal.hidden{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }

    .auth-card{
      width:min(420px, 100%);
      padding:18px;
    }

    @media (max-width: 900px){
      .app{ grid-template-columns: 1fr; }
      .right{ min-height: 560px; }
    }
  </style>
</head>

<body>
  <div id="app" class="app">
    <!-- LEFT / CHANNELS -->
    <div class="card sidebar">
      <div class="brand">
        <h1 class="title">VYBE Chat</h1>
        <button id="logout" class="btn2" style="display:none;">Log out</button>
      </div>

      <div class="hint">
        Create channels like Discord. New channels appear instantly for everyone.
      </div>

      <div class="channel-header">
        <div style="font-weight:700;">Channels</div>
        <div class="badge">live</div>
      </div>

      <div class="channel-form">
        <input id="channelName" placeholder="new-channel" maxlength="15" />
        <button id="createChannel" class="btn2" type="button">Add</button>
      </div>

      <div id="channels" class="channels"></div>

      <div id="status">Not logged in</div>
    </div>

    <!-- RIGHT / CHAT -->
    <div class="card right">
      <div class="topbar">
        <div>
          <div id="channelTitle" style="font-weight:700;">Select a channel</div>
          <div class="sub">Messages only show for the active channel.</div>
        </div>
        <div class="sub">Realtime</div>
      </div>

      <div class="chat-wrap">
        <div id="chat"></div>
      </div>

      <form id="sendForm">
        <input id="message" placeholder="Type a message" autocomplete="off" />
        <button class="sendbtn" type="submit">Send</button>
      </form>
    </div>
  </div>

  <div id="authModal" class="auth-modal">
    <div class="card auth-card">
      <div class="brand">
        <h1 class="title">VYBE Chat</h1>
        <div class="badge">internal</div>
      </div>

      <div class="hint">
        Log in or create an account to join the live chat.
      </div>

      <label for="email">Email</label>
      <input id="email" placeholder="you@vybe.com" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="************" />

      <div class="row">
        <button id="login" class="btn" type="button">Log in</button>
        <button id="signup" class="btn2" type="button">Sign up</button>
      </div>

      <div id="authStatus" style="margin-top:12px; font-size:12px; color: var(--muted);">
        Not logged in
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
